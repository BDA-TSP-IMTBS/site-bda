<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeu Unity</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            border: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="unityFrame" src="https://www.bda-imtbs-tsp.fr/jeu/webgl/index.html"></iframe>

    <script>
        function resizeIframe() {
            var iframe = document.getElementById('unityFrame');
            var windowHeight = window.innerHeight;
            var windowWidth = window.innerWidth;
            var minAspectRatio = 9 / 16;
            var maxAspectRatio = 16 / 9;

            var idealWidth = windowHeight * minAspectRatio;
            var idealHeight = windowWidth / maxAspectRatio;

            if (windowWidth < idealWidth) {
                iframe.style.width = windowWidth + 'px';
                iframe.style.height = (windowWidth / minAspectRatio) + 'px';
            } else if (windowHeight < idealHeight) {
                iframe.style.width = (windowHeight * maxAspectRatio) + 'px';
                iframe.style.height = windowHeight + 'px';
            } else {
                iframe.style.width = windowWidth + 'px';
                iframe.style.height = windowHeight + 'px';
            }
        }

        window.addEventListener('resize', resizeIframe);
        window.addEventListener('load', resizeIframe);
    </script>
</body>
</html>
